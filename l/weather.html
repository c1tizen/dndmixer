<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛅ Weather ⛅</title>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2016/07/22/16/29/fog-1535201_960_720.jpg" alt="Background" class="bg">
    <div class="selection">
            <iframe width="500" height="150" src="https://www.youtube.com/embed/y4h_4NIOxuY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" disablefullscreen></iframe>
            <iframe width="500" height="150" src="https://www.youtube.com/embed/XOuogyIidsI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" disablefullscreen></iframe>
            <iframe width="500" height="150" src="https://www.youtube.com/embed/q76bMs-NwRk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" disablefullscreen></iframe>
    </div>
</body>
<style>
body {
    background-color: #292929;
}

.selection {
    width: 100%;
    height: 100%;
    display: grid;
    align-self: center;
    align-content: center;
    justify-content: center;
    justify-self: center;
}

iframe {
    margin: 1em;
    border-radius: 1em;
    position: relative;
}

.bg {
    min-width: 100%;
	min-height: 100%;
    position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
    object-fit: cover;
    filter: blur(0.5em);
    opacity: 50%;
    z-index: 0;
}
</style>
